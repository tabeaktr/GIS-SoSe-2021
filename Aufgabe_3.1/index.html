<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="index.js" defer></script>
    <title>Kontaktformular</title>
</head>
<body>
    <form method="POST">     <!--Schiebt die Daten ins Netzwerk-Tab anstatt in die URL-->
        <h1>Kontaktformular</h1>

        <label for="vname">Vorname:</label> <br>
        <input type="text" name="vname" id="vname"><br>

        <label for="nname">Nachname:</label> <br>
        <input type="text" name="nname" id="nname"><br>

        <label for="telefon">Mobil:</label> <br>
        <input type="text" name="mobil" id="mobil"><br>

        <label for="adresse">Adresse:</label> <br>
        <input type="text" name="adresse" id="adresse"><br>

        <button type="submit" id="button">Abschicken</button>
    </form> 
</body>
</html>
